<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Soil Moisture Dashboard</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <span class="text headr">Soil Moisture Dashboard</span>
      </a>
      <ul class="side-menu top">
        <li>
          <a href="index.html">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li class="active">
          <a href="input.html">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">Input Fields</span>
          </a>
        </li>
        <li>
          <a href="output.html">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Output Fields</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#">
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">8</span>
        </a>
        <a href="#" class="profile">
          <img src="img/img2.jpeg" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Input Fields</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Input Fields</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Home</a>
              </li>
            </ul>
          </div>
          <!-- <a href="#" class="btn-download">
            <i class="bx bxs-cloud-download"></i>
            <span class="text">Download PDF</span>
          </a> -->
        </div>
        <div class="table-data">
          <div class="order">
            <br />
            <table>
              <thead>
                <tr>
                  <th>Input</th>
                  <th>Value</th>
                  <!-- <th>Status</th> -->
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <p>N</p>
                  </td>
                  <td>0.988</td>
                  <!-- <td><span class="status pending">Upcoming</span></td> -->
                </tr>
                <tr>
                  <td>
                    <p>P</p>
                  </td>
                  <td>0.972</td>
                  <!-- <td><span class="status process">Ongoing</span></td> -->
                </tr>

                <tr>
                  <td>
                    <p>K</p>
                  </td>
                  <td>0.96</td>
                  <!-- <td><span class="status process">Ongoing</span></td> -->
                </tr>
                <tr>
                  <td>
                    <p>Temperature</p>
                  </td>

                  <td>0.76</td>
                  <!-- <td><span class="status completed">Completed</span></td> -->
                </tr>
                <tr>
                  <td>
                    <p>Humidity</p>
                  </td>

                  <td>0.76</td>
                  <!-- <td><span class="status completed">Completed</span></td> -->
                </tr>
                <tr>
                  <td>
                    <p>Rainfall</p>
                  </td>
                  <td>0.74</td>
                  <!-- <td><span class="status pending">Upcoming</span></td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
  </body>
</html>
